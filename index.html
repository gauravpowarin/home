<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Gaurav Powar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding-top: 80px;
            background-color: #1a1a2e;
            color: #e0e0e0;
            text-align: center;
        }
        header {
            background-color: #16213e;
            padding: 1rem 2rem;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: #e0e0e0;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s ease-in-out;
        }
        nav ul li a:hover {
            color: #f4a261;
        }
        section {
            padding: 4rem 2rem;
            max-width: 900px;
            margin: 0 auto;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .media-container {
            position: relative;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .media-slide {
            display: none;
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-radius: 10px;
        }
        .fade {
            animation: fadeEffect 1.5s ease-in-out;
        }
        @keyframes fadeEffect {
            from { opacity: 0.4; }
            to { opacity: 1; }
        }
        .social-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .social-container iframe {
            max-width: 400px;
        }
        footer {
            background-color: #16213e;
            color: white;
            text-align: center;
            padding: 1.5rem;
            width: 100%;
            margin-top: 50px;
        }
        /* Styled sections */
        #experience, #hobbies {
            background-color: #0f3460;
            padding: 4rem 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            margin: 2rem auto;
            text-align: left;
        }
        #experience h2, #hobbies h2, #contact h2, #media h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#hobbies">Hobbies</a></li>
                <li><a href="#media">Media</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home">
        <img src="https://raw.githubusercontent.com/gauravpowarin/home/f8fd2c749d82ef29ed41dc700838cc84d1545169/IMG_9986.png" alt="Profile Picture" class="profile-image">
        <h1>Gaurav Powar</h1>
        <p>Research Student | Speaker | Content Creator</p>
    </section>

    <section id="media">
        <h2>Media Gallery</h2>
        <div class="media-container">
            <img class="media-slide fade" src="media1.jpg" alt="Media 1">
            <img class="media-slide fade" src="media2.jpg" alt="Media 2">
            <img class="media-slide fade" src="media3.jpg" alt="Media 3">
        </div>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Email: gaurav.powar@tutamail.com</p>
        
        <div class="social-container">
            <script src="https://platform.linkedin.com/badges/js/profile.js" async defer></script>
            <div class="LI-profile-badge" data-version="v1" data-size="large" data-locale="en_US" data-type="horizontal" data-theme="dark" data-vanity="gauravpowarin"></div>
            
            <iframe src="https://github-readme-stats.vercel.app/api?username=GauravTheTechy&show_icons=true&theme=dark" 
                    width="400" height="200" frameborder="0"></iframe>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Gaurav Powar. All Rights Reserved.</p>
    </footer>

    <script>
        let slideIndex = 0;
        function showSlides() {
            let slides = document.getElementsByClassName("media-slide");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000);
        }
        showSlides();
    </script>
</body>
</html>
